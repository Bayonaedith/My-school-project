<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admissions Dashboard | St Paul Learning Centre</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f6f9;
  }
  header {
    background: #002147;
    color: white;
    padding: 20px;
    text-align: center;
  }
  h1 { margin: 0; }
  .container {
    max-width: 1000px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ccc;
  }
  th { background: #ffcc00; color: #002147; }
  tr:hover { background: #f1f1f1; }
</style>
</head>
<body>

<header>
  <h1>Admissions Dashboard</h1>
</header>

<div class="container">
  <table id="admissionsTable">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>DOB</th>
        <th>Class</th>
        <th>Parent Name</th>
        <th>Parent Email</th>
        <th>Phone</th>
        <th>Message</th>
        <th>Submitted At</th>
      </tr>
    </thead>
    <tbody>
      <!-- Admissions will appear here -->
    </tbody>
  </table>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCIu9Gi-TGqdjCsCxsyxyq1qV23pxVHOaI",
    authDomain: "my-school-project-6e00c.firebaseapp.com",
    projectId: "my-school-project-6e00c",
    storageBucket: "my-school-project-6e00c.firebasestorage.app",
    messagingSenderId: "14283853516",
    appId: "1:14283853516:web:c7999ae32d83166cb8bc69",
    measurementId: "G-LTJZ2RDG15"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Fetch admissions from Firestore
  async function loadAdmissions() {
    const tableBody = document.querySelector("#admissionsTable tbody");
    tableBody.innerHTML = ""; // Clear table

    const q = query(collection(db, "admissions"), orderBy("submittedAt", "desc"));
    const snapshot = await getDocs(q);

    snapshot.forEach(doc => {
      const data = doc.data();
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${data.studentName || ""}</td>
        <td>${data.dob || ""}</td>
        <td>${data.class || ""}</td>
        <td>${data.parentName || ""}</td>
        <td>${data.parentEmail || ""}</td>
        <td>${data.parentPhone || ""}</td>
        <td>${data.additionalInfo || ""}</td>
        <td>${data.submittedAt ? new Date(data.submittedAt.seconds*1000).toLocaleString() : ""}</td>
      `;

      tableBody.appendChild(row);
    });
  }

  loadAdmissions();
</script>

</body>
  </html>
