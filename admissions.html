<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Admissions | St Paul Learning Centre</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f4f6f9;
}

nav {
    background: #002147;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav h1 {
    color: white;
    margin: 0;
    font-size: 20px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

.page-header {
    background: #001f3f;
    color: white;
    text-align: center;
    padding: 80px 20px;
}

.page-header h2 {
    margin: 0;
    font-size: 36px;
}

.container {
    max-width: 700px;
    margin: auto;
    padding: 60px 20px;
}

form {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

form input,
form select,
form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

button {
    background: #ffcc00;
    border: none;
    padding: 14px;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    border-radius: 5px;
    font-size: 15px;
}

button:hover {
    background: #e6b800;
}

.success-message {
    margin-top: 15px;
    color: green;
    text-align: center;
    font-weight: 500;
}

footer {
    background: #00132b;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
}
</style>
</head>

<body>

<nav>
    <h1>St Paul Learning Centre</h1>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="academics.html">Academics</a></li>
        <li><a href="admissions.html">Admissions</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<section class="page-header">
    <h2>Online Admission Form</h2>
</section>

<div class="container">

<form id="admissionForm">

    <input type="text" name="student_name" placeholder="Student Full Name" required>

    <label>Date of Birth</label>
    <input type="date" name="dob" required>

    <select name="class" required>
        <option value="">Select Class Applying For</option>
        <option>Pre-Primary</option>
        <option>Primary</option>
        <option>Junior Secondary</option>
    </select>

    <input type="text" name="parent_name" placeholder="Parent/Guardian Name" required>

    <input type="email" name="parent_email" placeholder="Parent Email" required>

    <input type="tel" name="phone" placeholder="Phone Number" required>

    <textarea name="message" rows="4" placeholder="Additional Information"></textarea>

    <button type="submit">Submit Application</button>

    <div class="success-message" id="successMessage"></div>

</form>

</div>

<footer>
    Â© 2026 St Paul Learning Centre | All Rights Reserved
</footer>

<script>
(function(){
    emailjs.init("S17h9x6ExMG6mKaQh");
})();

document.getElementById("admissionForm").addEventListener("submit", function(event) {
    event.preventDefault();

    emailjs.sendForm("service_ndh30l8", "template_0k9iqza", this)
        .then(function() {
            document.getElementById("successMessage").innerHTML =
            "Application submitted successfully! We will contact you soon.";
            document.getElementById("admissionForm").reset();
        }, function(error) {
            alert("Failed to send application. Please try again.");
            console.log(error);
        });
});
</script>

</body>
</html>
