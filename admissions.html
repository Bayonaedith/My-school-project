<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>St Paul Learning Centre | Admission Form</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    color: #002147;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  input, textarea, select, button {
    padding: 12px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
  }

  button {
    background: #ffcc00;
    color: #002147;
    font-weight: 600;
    cursor: pointer;
    border: none;
  }

  button:hover {
    background: #e6b800;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Student Admission Form</h2>
  <form id="admissionForm">
    <input type="text" name="studentName" placeholder="Student Name" required>
    <input type="date" name="dob" placeholder="Date of Birth" required>
    <select name="class" required>
      <option value="">Select Class</option>
      <option value="Primary 1">Primary 1</option>
      <option value="Primary 2">Primary 2</option>
      <option value="Primary 3">Primary 3</option>
      <option value="Primary 4">Primary 4</option>
      <option value="Primary 5">Primary 5</option>
      <option value="Primary 6">Primary 6</option>
    </select>
    <input type="text" name="parentName" placeholder="Parent/Guardian Name" required>
    <input type="email" name="parentEmail" placeholder="Parent/Guardian Email" required>
    <input type="tel" name="parentPhone" placeholder="Phone Number" required>
    <textarea name="additionalInfo" placeholder="Message / Additional Info" rows="4"></textarea>
    <button type="submit">Submit Application</button>
  </form>
</div>

<!-- EmailJS SDK -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script type="text/javascript">
  (function(){
    emailjs.init('S17h9x6ExMG6mKaQh'); // Your Public Key
  })();

  const form = document.getElementById('admissionForm');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    emailjs.sendForm('service_ndh30l8', 'template_0k9iqza', this)
      .then(() => {
        alert('Application sent successfully!');
        form.reset();
      }, (err) => {
        console.error('Failed to send application:', err);
        alert('Something went wrong. Please try again.');
      });
  });
</script>

</body>
</html>
