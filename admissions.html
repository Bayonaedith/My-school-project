<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ST Paul Learning Centre | Admission</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }
    header { background:#004aad; color:#fff; padding:20px; text-align:center; }
    h1 { margin:0; }
    .container { max-width:600px; margin:40px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); }
    label { display:block; margin-top:15px; font-weight:bold; }
    input, select, textarea { width:100%; padding:10px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
    button { margin-top:20px; padding:15px; width:100%; background:#004aad; color:#fff; border:none; border-radius:5px; font-size:16px; cursor:pointer; }
    button:hover { background:#003080; }
    .success { color:green; font-weight:bold; margin-top:20px; }
    .error { color:red; font-weight:bold; margin-top:20px; }
  </style>
</head>
<body>

<header>
  <h1>ST Paul Learning Centre | Admission Form</h1>
</header>

<div class="container">
  <form id="admissionForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="class">Class Applying For</label>
    <select id="class" name="class" required>
      <option value="">Select a class</option>
      <option value="Nursery">Nursery</option>
      <option value="Primary 1">Primary 1</option>
      <option value="Primary 2">Primary 2</option>
      <!-- Add more classes as needed -->
    </select>

    <label for="message">Additional Info</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Submit Admission</button>
    <div class="success" id="successMsg"></div>
    <div class="error" id="errorMsg"></div>
  </form>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCIu9Gi-TGqdjCsCxsyxyq1qV23pxVHOaI",
    authDomain: "my-school-project-6e00c.firebaseapp.com",
    projectId: "my-school-project-6e00c",
    storageBucket: "my-school-project-6e00c.firebasestorage.app",
    messagingSenderId: "14283853516",
    appId: "1:14283853516:web:c7999ae32d83166cb8bc69",
    measurementId: "G-LTJZ2RDG15"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
</script>

<!-- EmailJS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script type="text/javascript">
  emailjs.init('S17h9x6ExMG6mKaQh'); // Your Public Key

  const form = document.getElementById('admissionForm');
  const successMsg = document.getElementById('successMsg');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    successMsg.textContent = '';
    errorMsg.textContent = '';

    const formData = {
      name: form.name.value,
      email: form.email.value,
      phone: form.phone.value,
      class: form.class.value,
      message: form.message.value
    };

    try {
      // 1️⃣ Save to Firebase Firestore
      await addDoc(collection(db, "admissions"), formData);

      // 2️⃣ Send Email via EmailJS
      await emailjs.send('service_ndh30l8', 'template_0k9iqza', formData);

      successMsg.textContent = "Admission submitted successfully!";
      form.reset();
    } catch (error) {
      console.error(error);
      errorMsg.textContent = "Error submitting form. Try again later.";
    }
  });
</script>

</body>
</html>
