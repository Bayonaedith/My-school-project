<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ST Paul Learning Centre | Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      padding: 0;
    }
    header {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 { margin:0; }

    .gallery-container {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 0 20px;
    }

    .gallery-container img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Gallery | ST Paul Learning Centre</h1>
</header>

<div class="gallery-container">
  <a href="#img1"><img src="images/school1.jpg" alt="School Photo 1"></a>
  <a href="#img2"><img src="images/school2.jpg" alt="School Photo 2"></a>
  <a href="#img3"><img src="images/school3.jpg" alt="School Photo 3"></a>
  <a href="#img4"><img src="images/school4.jpg" alt="School Photo 4"></a>
  <a href="#img5"><img src="images/school5.jpg" alt="School Photo 5"></a>
  <a href="#img6"><img src="images/school6.jpg" alt="School Photo 6"></a>
</div>

<!-- Lightbox sections -->
<div id="img1" class="lightbox">
  <a href="#" class="close-btn">&times;</a>
  <img src="images/school1.jpg" alt="School Photo 1">
</div>

<div id="img2" class="lightbox">
  <a href="#" class="close-btn">&times;</a>
  <img src="images/school2.jpg" alt="School Photo 2">
</div>

<div id="img3" class="lightbox">
  <a href="#" class="close-btn">&times;</a>
  <img src="images/school3.jpg" alt="School Photo 3">
</div>

<div id="img4" class="lightbox">
  <a href="#" class="close-btn">&times;</a>
  <img src="images/school4.jpg" alt="School Photo 4">
</div>

<div id="img5" class="lightbox">
  <a href="#" class="close-btn">&times;</a>
  <img src="images/school5.jpg" alt="School Photo 5">
</div>

<div id="img6" class="lightbox">
  <a href="#" class="close-btn">&times;</a>
  <img src="images/school6.jpg" alt="School Photo 6">
</div>

</body>
</html>
