<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ST Paul Learning Centre | Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }
    header { background:#004aad; color:#fff; padding:20px; text-align:center; }
    h1 { margin:0; }
    .container { max-width:600px; margin:40px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); }
    input, textarea { width:100%; padding:12px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
    button { padding:15px; width:100%; background:#004aad; color:#fff; border:none; border-radius:5px; font-size:16px; cursor:pointer; }
    button:hover { background:#003080; }
    #status { margin-top:15px; font-weight:bold; }
  </style>
</head>
<body>

<header>
  <h1>Contact ST Paul Learning Centre</h1>
</header>

<div class="container">
  <form id="contactForm">
    <input type="text" name="from_name" placeholder="Your Name" required>
    <input type="email" name="reply_to" placeholder="Your Email" required>
    <input type="text" name="subject" placeholder="Subject" required>
    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <p id="status"></p>
</div>

<!-- EmailJS -->
<script type="module">
  import emailjs from "https://cdn.jsdelivr.net/npm/@emailjs/browser@3.15.0/dist/email.min.js";

  emailjs.init("S17h9x6ExMG6mKaQh"); // Your public key

  const form = document.getElementById("contactForm");
  const status = document.getElementById("status");

  form.addEventListener("submit", function(event){
    event.preventDefault();
    status.textContent = "Sending message...";

    emailjs.sendForm("service_ndh30l8", "template_0k9iqza", form)
      .then(function(){
        status.textContent = "Message sent successfully! ✅";
        form.reset();
      }, function(error){
        status.textContent = "Failed to send message. ❌ Please try again.";
        console.error("EmailJS error:", error);
      });
  });
</script>

</body>
</html>
